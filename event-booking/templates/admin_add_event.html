<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Event | Admin</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    <style>
        /* ===== PAGE LAYOUT ===== */
        body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    background: linear-gradient(
        120deg,
        #1d2671,
        #17d2e7,
        #fc11c1
    );
    background-size: 260% 260%;
    animation: gradientFlow 12s ease infinite;
}

@keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

        .add-event-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .add-event-card {
            background: #fff;
            padding: 35px 40px;
            width: 480px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.12);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .add-event-card h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        /* ===== FORM ===== */
        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52,152,219,0.15);
        }

        /* ===== BUTTONS ===== */
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn.add {
            background: #3498db;
            color: #fff;
            border: none;
        }

        .btn.add:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn.cancel {
            background: #ecf0f1;
            color: #333;
        }

        .btn.cancel:hover {
            background: #dcdde1;
        }
    </style>
</head>
<body>

<!-- ===== NAVBAR ===== -->
<div class="navbar">
    <h2>Admin Panel</h2>
    <div>
        <a href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        <a href="{{ url_for('admin_events') }}">Events</a>
        <a href="{{ url_for('admin_bookings') }}">Bookings</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
</div>

<!-- ===== ADD EVENT FORM ===== -->
<div class="add-event-wrapper">
    <div class="add-event-card">
        <h2>➕ Add New Event</h2>

        <form method="POST">
            <div class="form-group">
                <label>Event Title</label>
                <input type="text" name="title" required>
            </div>

            <div class="form-group">
                <label>Event Date</label>
                <input type="date" name="event_date" required>
            </div>

            <div class="form-group">
                <label>Location</label>
                <input type="text" name="location" required>
            </div>

            <div class="form-group">
                <label>Ticket Price (₹)</label>
                <input type="number" name="price" required>
            </div>

            <div class="form-group">
                <label>Available Seats</label>
                <input type="number" name="seats" required>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn add">Add Event</button>
                <a href="{{ url_for('admin_events') }}" class="btn cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
